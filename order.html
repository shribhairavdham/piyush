<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Milk Dairy Order</title>
<link rel="stylesheet" href="style.css">
<style>

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #74ebd5, #9face6);
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 420px;
  background: #ffffff;
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

h1 {
  text-align: center;
  margin: 0;
  color: #2c7be5;
  font-weight: 600;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  color: #777;
  margin-bottom: 20px;
}

.card {
  background: #f8f9ff;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 15px;
  box-shadow: inset 0 0 0 1px #e3e7ff;
}

h2 {
  font-size: 16px;
  margin-bottom: 10px;
  color: #333;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 14px;
}

input:focus, select:focus {
  outline: none;
  border-color: #2c7be5;
  box-shadow: 0 0 0 2px rgba(44,123,229,0.2);
}

button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #28a745, #20c997);
  color: white;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin-top: 10px;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

#qrBox {
  display: none;
  text-align: center;
  margin-top: 10px;
}

#qrBox img {
  margin-top: 5px;
  border-radius: 10px;
  border: 4px solid white;
  box-shadow: 0 5px 15px rgba(0,0,0,0.15);
}

.order-title {
  margin-top: 20px;
}

.order-card {
  background: linear-gradient(135deg, #eef2ff, #f8f9ff);
  padding: 12px;
  border-radius: 10px;
  margin-top: 10px;
  font-size: 14px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.08);
}



</style>
</head>
<body>

<div class="container">

  <h1>ðŸ¥› Milk Dairy</h1>
  <p class="subtitle">Fresh milk delivered daily</p>

  <div class="card">
    <h2>Customer Details</h2>
    <input id="name" placeholder="Customer Name">
    <input id="mobile" placeholder="Mobile Number">
    <input id="address" placeholder="Delivery Address">
  </div>

  <div class="card">
    <h2>Order Milk</h2>
    <select id="milkType">
      <option>Cow Milk</option>
      <option>Buffalo Milk</option>
      <option>Full Cream Milk</option>
    </select>

    <input id="quantity" type="number" placeholder="Quantity (Litres)">
  </div>

  <div class="card">
    <h2>Payment Method</h2>
    <select id="payment" onchange="toggleQR()">
      <option>Cash on Delivery</option>
      <option>UPI QR</option>
    </select>

    <div id="qrBox">
      <p>Scan & Pay</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=yourupi@upi&pn=MilkDairy">
    </div>
  </div>

  <button onclick="placeOrder()">Place Order</button>

  <h2 class="order-title">My Orders</h2>
  <div id="orders"></div>

</div>


<script src="script.js"></script>
<script>  function toggleQR() {
  let payment = document.getElementById("payment").value;
  document.getElementById("qrBox").style.display =
    payment === "UPI QR" ? "block" : "none";
	
	document.getElementById("qrBox").style.display =
  payment === "UPI QR" ? "block" : "none";

}

function placeOrder() {
  let name = document.getElementById("name").value;
  let mobile = document.getElementById("mobile").value;
  let address = document.getElementById("address").value;
  let milkType = document.getElementById("milkType").value;
  let quantity = document.getElementById("quantity").value;
  let payment = document.getElementById("payment").value;

  if (!name || !mobile || !address || !quantity) {
    alert("Please fill all details");
    return;
  }

  let order = {
    name,
    mobile,
    address,
    milkType,
    quantity,
    payment,
    date: new Date().toLocaleString()
  };

  let orders = JSON.parse(localStorage.getItem("orders")) || [];
  orders.push(order);
  localStorage.setItem("orders", JSON.stringify(orders));

  alert("Order Placed Successfully ðŸ¥›");
  showOrders();
}

function showOrders() {
  let orders = JSON.parse(localStorage.getItem("orders")) || [];
  let box = document.getElementById("orders");
  box.innerHTML = "";

  orders.forEach(o => {
    box.innerHTML += `
      <div class="order-card">
        <b>${o.milkType}</b><br>
        Quantity: ${o.quantity} L<br>
        Payment: ${o.payment}<br>
        Date: ${o.date}
      </div>
    `;
  });
}

showOrders();
  </script>

</body>
</html>
